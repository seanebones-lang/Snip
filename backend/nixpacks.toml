[build]
providers = ["python"]

[python]
version = "3.11"

[phases.setup]
nixPkgs = ["python311Full", "gcc"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "python -m pip install -r requirements.txt"]

[start]
cmd = "python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
