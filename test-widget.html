<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snip Widget TTS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Snip Widget TTS Test</h1>
    
    <div class="test-info">
        <h2>Test Instructions</h2>
        <ol>
            <li>Open browser console (F12)</li>
            <li>Click the chat widget button (bottom right)</li>
            <li>Send a message</li>
            <li>Check console for TTS logs</li>
            <li>Listen for audio playback</li>
        </ol>
    </div>
    
    <div id="status"></div>
    
    <script>
        // Override console.log to show status
        const originalLog = console.log;
        const statusDiv = document.getElementById('status');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            if (message.includes('TTS') || message.includes('audio') || message.includes('Audio')) {
                const div = document.createElement('div');
                div.className = 'status info';
                div.textContent = message;
                statusDiv.appendChild(div);
            }
        };
        
        // Monitor audio events
        window.addEventListener('load', () => {
            const div = document.createElement('div');
            div.className = 'status success';
            div.textContent = 'âœ… Page loaded. Widget should appear in bottom right corner.';
            statusDiv.appendChild(div);
        });
    </script>
    
    <!-- Snip Widget -->
    <script 
        src="https://widget-sigma-sage.vercel.app/widget.js" 
        data-client-id="4768ad7c-ddb4-4b12-afcc-7106fa5a28ff"
        data-api-url="https://snip-production.up.railway.app"
        async>
    </script>
</body>
</html>
