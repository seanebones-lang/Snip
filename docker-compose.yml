version: '3.8'
services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: snip
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: snip
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6380:6379"

  backend:
    build: ./backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:snip@postgres:5432/snip
      REDIS_URL: redis://redis:6379
      XAI_API_KEY: dummy-key-change-me
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_dummy
      RESEND_API_KEY: re_dummy
      WIDGET_CDN_URL: http://localhost:5174
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app

  dashboard:
    build: ./dashboard
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://host.docker.internal:8000
    volumes:
      - ./dashboard:/app
    depends_on:
      - backend

  widget:
    build: ./widget
    restart: always
    ports:
      - "5174:5174"
    environment:
      VITE_API_URL: http://host.docker.internal:8000
    volumes:
      - ./widget:/app
    depends_on:
      - backend

volumes:
  postgres_data:
